<!DOCTYPE html>
    <html>
    <head>	
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-grid.css">
            {{sndmap.js}}
    </head>
    <body>
		<div class="container" style="float: left; ">
			<div class="row h-10" >
				<div class="col-sm-6 col-md-6">
				<h1>Flask Google Maps Example</h1>
				<h2> Second map generated in view</h2>
				<h3> Example for different icons in multiple markers with infoboxes</h3>
				</div>
				<div class="col-sm-12">

						<form id="formen" method="POST" action="/">
							<input id="form1" name="value1" type="hidden">
							<input id="form2" name="value2" type="hidden">
							<input id="form3" name="value3" type="hidden">
							<button type="button" class="btn btn-outline-primary" onclick="getLocation()">Submit mark</button>
						</form>
				</div>
			</div>
			<div class="row h-100" >
				<div class="col-md-6">
				{{sndmap.html}}
				</div>
			</div>
			
		</div>
    </body>
</html>

<script>
    var worked = document.getElementById("form1")
    var lat = document.getElementById("form2")
    var lng = document.getElementById("form3")
    var form = document.getElementById("formen")

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        worked.value = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
        lat.value = position.coords.latitude; 
        lng.value = position.coords.longitude;
        if(lat != null && lng != null){
            form.submit()
        }
    }
</script>
