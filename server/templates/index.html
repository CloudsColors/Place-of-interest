            Marker = new google.maps.Marker({

            });
        }
        else {
            markerIsSet = true;
            Marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat.value, lng.value),
                map: map,

     }
	function loadPage(){
		getLocation();
		reCenterMap();
        showPosition();

	function toggleMode() {
		var x = document.getElementById("toggleBut");
		if (x.value == 1) {
			x.innerHTML = "Free Roam Mode";
			x.value = 0;
			map.setOptions({draggable: true});
		} else {
			x.innerHTML = "Locked Mode";
			x.value = 1;
			reCenterMap();
		}
	} 

    function drawMarkers(response){
        for(var i = 0; i < response.length; i++){
            new google.maps.Marker({
            position: new google.maps.LatLng(response[i][1], response[i][0]),
            map: map,
            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
            }
            );
        }
    }
    function placeMarker(){
        var dataForm = {
            "request-specification": "SetMarker",
            "lng": lng.value,
            "lat": lat.value,
        }
        $.ajax({
            type: "POST",
            url: "/",
            data: dataForm,
            success: function(response) {
                new google.maps.Marker({
                    position: new google.maps.LatLng(lat.value, lng.value),
                    map: map,
                    icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                }
                );
                document.getElementById('error-log').value  = response;
                console.log(response)
            },
            error: function(error) {
                document.getElementById('error-log').value = "Wait a little longer before putting down marker.";
                console.log(error);
            }
        });
    }
    function loadMarkers(lng, lat){
        var dataForm = {
            "request-specification": "FetchMarkers",
            "lng": lng,
            "lat": lat,
        }
        $.ajax({
            type: "POST",
            url: "/",
            data: dataForm,
            success: function(response) {
                drawMarkers(response)
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
    function searchMarkers(){
        var startDate = document.getElementById("start_date").value;
        var startTime = document.getElementById("start_time").value;
        var endDate = document.getElementById("end_date").value;
        var endTime = document.getElementById("start_time").value;
        var dataForm = {
            "request-specification": "Time_personlocation",
            "lng": lng.value,
            "lat": lat.value,
            "startDate": startDate,
            "startTime": startTime,
            "endDate": endDate,
            "endTime": endTime,
        }
        $.ajax({
            type: "POST",
            url: "/",
            data: dataForm,
            success: function(response) {
                drawMarkers(response)
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
    
    function showPosition(position) {
        lat.value = position.coords.latitude;
        lng.value = position.coords.longitude;
        new google.maps.Marker({
            position: new google.maps.LatLng(lat.value, lng.value),
            map: map,
            icon: "http://maps.google.com/mapfiles/dir_0.png",
            title: "Current location",
        }
        );
        loadMarkers(lng.value, lat.value);
    }
</script>
