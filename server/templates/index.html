		<script>
    var markerIsSet
    var Marker 
    var interval
    var showpos
    var lat = document.getElementById("latInput");
    var lng = document.getElementById("lngInput");

    interval = setInterval(getLocation, 10000); // Updates the position every half minute
    function updatePosition(position) {
        lat.value = position.coords.latitude; 
        lng.value = position.coords.longitude;
        if (markerIsSet) {
            Marker.setMap(null);
            Marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat.value, lng.value),
                map: map,
                icon: "http://maps.google.com/mapfiles/dir_0.png",
                title: "Updated location",
            });
        }
        else {
            markerIsSet = true;
            Marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat.value, lng.value),
                map: map,
                icon: "http://maps.google.com/mapfiles/dir_0.png",
                title: "Current location",
            });
        }
     }
	function loadPage(){
        showpos = true;
		getLocation();
		reCenterMap();
        showpos = false;
	}
    function reCenterMap() {
		map.setCenter(new google.maps.LatLng(lat.value, lng.value));
        map.setZoom(16);
    }

    function getLocation() {
        if (showpos){
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            worked.value = "Geolocation is not supported by this browser.";
        }
        }
        else{ 
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updatePosition);
            } else {
                worked.value = "Geolocation is not supported by this browser.";
        }
      }

    }
	 
	 function changeRange(newRange){
        var dataForm = {
            "request-specification": "getMarkersFromTimeAndPerson",
            "lng": lng.value,
            "lat": lat.value,
            "end_time": newRange,
        }
        /* TODO Fix removing markers and place new ones  */
        $.ajax({
            type: "POST",

            success: function(response) {
                console.log(response)
            },
            error: function(error) {
                console.log(error);
            }
        });
	 }
	 
	function toggleMode() {
		var x = document.getElementById("toggleBut");
		if (x.value == 0) {
			x.innerHTML = "Free Roam Mode";
			x.value = 1;
			map.setOptions({draggable: true});
		} else {
			x.innerHTML = "Locked Mode";
			x.value = 0;
			reCenterMap();
			map.setOptions({draggable: false});
		}
	} 

    function drawMarkers(response){
        for(var i = 0; i < response.length; i++){
            new google.maps.Marker({
            position: new google.maps.LatLng(response[i][1], response[i][0]),
            map: map,
            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
            }
            );
        }
    }
	
	function extMap(){
		var element = document.getElementById('row1');
		if(element.value == 0){
			element.style.height = '60%';
			element.value = 1;
		}
		else{
			element.style.height = '82%'
			element.value = 0;
		}
	}
		
	
    function placeMarker(){
        var dataForm = {
            "request-specification": "SetMarker",
            "lng": lng.value,
            "lat": lat.value,
        }
        $.ajax({
            type: "POST",
            url: "/",
            data: dataForm,
            success: function(response) {
                new google.maps.Marker({
                    position: new google.maps.LatLng(lat.value, lng.value),
                    map: map,
                    icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                }
                );
                document.getElementById('error-log').value  = response;
                console.log(response)
            },
            error: function(error) {
               <!-- document.getElementById('error-log').value = response; -->
                console.log(error);
            }
        });
    }
    function loadMarkers(lng, lat){
        var dataForm = {
            "request-specification": "FetchMarkers",
            "lng": lng,
            "lat": lat,
        }
        $.ajax({
            type: "POST",
            url: "/",
            data: dataForm,
            success: function(response) {
                drawMarkers(response)
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
    function showPosition(position) {
        lat.value = position.coords.latitude;
        lng.value = position.coords.longitude;
        markerIsSet = true;
        Marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat.value, lng.value),
            map: map,
            icon: "http://maps.google.com/mapfiles/dir_0.png",
            title: "Current location",
        }
        );
        loadMarkers(lng.value, lat.value);
    }
	
	$('#extButton').click(function() {

            }
        });
    }
